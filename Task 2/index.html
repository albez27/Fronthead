<input class="fioin" placeholder="Игорев Игорь Игоревич" required pattern="[A-Z]{3}">

<input type="number"class="agein" placeholder="18" required pattern="[1-9]">
	</div>
	<div class="rectangle2">
	<input type="submit"class="button" value="Отправить">
	<input type="reset" class="button2" value="Отмена">
	</div>
	</form>
	</div>
